# site
site.name = site1

#当前语言版本
site.lang = dev
#是否开启debug
site.yii_debug = true
#需要翻译的语言版本
site.langs.0 = zh_cn

#需要给图片加缓存号的css文件
site.setImgCacheCss.0 = page.css

#需要压缩的目录，注意翻译过的js已经被压缩了
site.compressDir.0 = css
site.compressDir.1 = js

#需要翻译的文件或目录
site.translate.0 = 'dev/js','../../{lang}/js'
site.translate.1 = 'protected/views/layouts','./{lang}'
site.translate.2 = 'protected/views/main','./{lang}'
site.translate.3 = 'dev/template/main','../../../{lang}/template/main'
site.translate.4 = 'dev/template/public_sub_template','../../../{lang}/template/public_sub_template'
#目录中需要忽略的文件
#site.ignore_translate.0 = '../protected/views/main/index.php'


