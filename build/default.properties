# site
site.name = site1

#当前语言版本
site.lang = zh_cn
#是否开启debug
site.yii_debug = true
#需要翻译的语言版本
site.langs.0 = zh_cn
#逗号分割
site.langList = zh_cn

#需要给图片加缓存号的css文件
site.imgVersionCssList.0 = page.css

#图片文件路径列表
site.imgDirList.0 = img
site.imgDirList.1 = images
site.imgDirList.2 = upload
site.imgDirList.3 = upload1


#需要压缩的目录，.min.ext 的不会再压缩
